<html>
  <body>
    <h2>1. Length of sentence</h2>
    <input id="i1"><button onclick="a1()">Submit</button>
    <h4 id="o1"></h4>

    <h2>2. Uppercase</h2>
    <input id="i2"><button onclick="a2()">Submit</button>
    <h4 id="o2"></h4>

    <h2>3. Includes check</h2>
    <input id="i3">
    <h3>Word to check</h3>
    <input id="i4"><button onclick="a3()">Submit</button>
    <h4 id="o3"></h4>

    <script>
      const g=id=>document.getElementById(id);

      function a1(){ g("o1").textContent = g("i1").value.length; }

      function a2(){ g("o2").textContent = g("i2").value.toUpperCase(); }

      function a3(){
        g("o3").textContent =
          g("i3").value.includes(g("i4").value)
          ? "Yes, it contains"
          : "No, it doesn't";
      }
    </script>
  </body>
</html>
