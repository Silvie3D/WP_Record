<!DOCTYPE html>
<html>
<head>
    <title>String and Math Functions Demo</title>
</head>
<body>
    <h2>JavaScript String & Math Functions</h2>

    <h3>String Functions</h3>
    <p id="strOutput"></p>

    <h3>Math Functions</h3>
    <p id="mathOutput"></p>

    <script>
        // STRING FUNCTIONS
        let text = "Hello World";

        let length = text.length;            // Gives length
        let upper = text.toUpperCase();      // Converts to uppercase
        let lower = text.toLowerCase();      // Converts to lowercase
        let sub = text.substring(0, 5);      // Extracts part of string

        // Displaying String Output
        document.getElementById("strOutput").innerHTML =
            "Original: " + text + "<br>" +
            "Length: " + length + "<br>" +
            "Uppercase: " + upper + "<br>" +
            "Lowercase: " + lower + "<br>" +
            "Substring(0,5): " + sub;


        // MATH FUNCTIONS
        let num = 25;

        let squareRoot = Math.sqrt(num);     // Square root
        let power = Math.pow(2, 3);          // 2^3
        let random = Math.random();          // Random number
        let round = Math.round(4.7);         // Round to nearest integer

        // Displaying Math Output
        document.getElementById("mathOutput").innerHTML =
            "Square root of 25: " + squareRoot + "<br>" +
            "2 raised to 3: " + power + "<br>" +
            "Random number (0 to 1): " + random + "<br>" +
            "Round 4.7: " + round;
    </script>

</body>
</html>
